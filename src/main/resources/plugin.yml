name: BigDoorsPhysics
version: '${version}'
main: net.bonn2.bigdoorsphysics.BigDoorsPhysics
api-version: 1.16
depend: [ BigDoors ]
softdepend: [ ProtocolLib ]
authors: [ bonn2 ]
description: Add collisions to the BigDoors plugin
commands:
  killbigdoorsphysicsentities:
    description: Kill all entities created by the BigDoorsPhysics plugin
    usage: /<command>
permissions:
  bigdoorsphysics.admin.killentities:
    default: false
    description: Allow killing of all entities created by this plugin